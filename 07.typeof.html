<!--Use ! + <tab> key to get the html template structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>typeof - Javascript</title>
</head>
<body>

    <script>
        var objStudent = { };
        console.log(typeof(objStudent));    //OP: Object

        //array is also an object
        var arrDepartment = [ ];
        console.log(typeof(arrDepartment)); //OP: Object

        var name = '';
        console.log(typeof(name));          //OP: string

        var schoolName = 'ahobila Madam';
        console.log(typeof(schoolName));    //OP: string

        var studentsInClass = '';
        console.log(typeof(studentsInClass));   //OP: string

        var countOfTeacher = 4;
        console.log(typeof(countOfTeacher));    //OP: number

        var isActive = true;
        console.log(typeof(isActive));          //OP: boolean
    </script>
    
</body>
</html>
